<div class="container">
    <div class="wrapper">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" [formControl]="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [formControl]="password" class="form-control" id="password">
            </div>
            <div class="butons">
                <button type="submit" class="buton">Submit</button>
                <p routerLink="register" class="buton-secondary buton">Register</p>
            </div>
        </form>
    </div>
</div>
