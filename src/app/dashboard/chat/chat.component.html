<div class="chat-layout">
    <header>
        <div class="person">
            <div data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" class="wrapper">
                <img src="../../../assets/profile.png">
                <div>
                    <h6>Patrick Hendricks</h6><i class="bi bi-record-circle-fill"></i>
                </div>
            </div>
        </div>
        <div class="actions">
            <i class="bi bi-search"></i>
            <i class="bi bi-telephone"></i>
            <i class="bi bi-camera-video"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-three-dots"></i>
        </div>
    </header>
    <main>
        <div *ngFor="let message of messages" class="message" [ngClass]="{'from-me': message.fromMe}">
            <h6 class="message-sender">{{ message.sender }}</h6>
            <div class="message-wrapper">
                <img class="profile-image" src="../../../assets/profile.png">
                <div>
                    <p class="message-content">{{ message.text }}</p><i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <input type="text" placeholder="Enter Message..." class="form-control">
        <div class="actions">
            <div>
                <i class="bi bi-image"></i>
                <i class="bi bi-paperclip"></i>
            </div>
            <i class="bi bi-send-fill"></i>
        </div>
    </footer>
</div>
