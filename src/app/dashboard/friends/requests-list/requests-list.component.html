<div class="searchBar">
    <label><i class="bi bi-search"></i>
        <input type="text" class="form-control" placeholder="Search people...">
    </label>
</div>
<main class="overflow">
    <div *ngFor="let person of persons" class="person">
        <div class="wrapper">
            <img src="../../../assets/profile.png">
            <h6>{{person.name}}</h6>
        </div>
        <div class="actions">
            <p>Accept</p>
            <p>Decline</p>
        </div>
    </div>
</main>
