<div class="searchBar">
    <label><i class="bi bi-search"></i>
        <input [formControl]="searchFriendsForm" (ngModelChange)="search()" autocomplete="off" type="text"
            class="form-control" placeholder="Search friends...">
    </label>
</div>
<main class="overflow">
    <div *ngFor="let person of friends" class="person">
        <div (click)="viewProfile(person._id)" class="wrapper">
            <img src="../../../assets/profile.png">
            <h6>{{person.name}}</h6>
        </div>
        <div class="dropdown">
            <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown"></i>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                <li (click)="chatWith(person._id)">
                    <p>Chat</p><i class="bi bi-chat-dots"></i>
                </li>
                <li (click)="removeFriend(person._id)">
                    <p>Remove</p><i class="bi bi-trash3"></i>
                </li>
            </ul>
        </div>
    </div>
</main>
