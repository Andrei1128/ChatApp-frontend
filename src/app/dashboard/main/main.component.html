<div class="app-container">
    <div class="wrapper">
        <div class="header">
        </div>
        <div class="convs">
            <app-conv *ngFor="let friend of friends" [friend]="friend.nickname"></app-conv>
        </div>
        <div class="chat">
            <div class="chat-body">
                <p *ngFor="let msg of messages">{{msg.message}} sent by {{msg.name}}</p>
            </div>
            <div class="chat-input">
                <input type="text" class="form-control" placeholder="Send a message" [formControl]="message"
                    (keydown.enter)="send()">
            </div>
        </div>
    </div>
</div>
