<div class="component-container">
    <header>
        <h4>My Profile</h4>
    </header>
    <section>
        <div class="image-container">
            <img src="../../../assets/profile.png">
            <div class="overlay">
                <i class="bi bi-camera"></i>
                <p>Change profile photo</p>
            </div>
        </div>
    </section>
    <main>
        <div class="title">
            <h6>Your name</h6><i class="bi bi-pencil-fill"></i>
        </div>
        <p class="content">{{myProfile.name}}</p>
        <div class="title">
            <h6>About</h6><i class="bi bi-pencil-fill"></i>
        </div>
        <p class="content">{{myProfile.about}}</p>
    </main>
</div>
