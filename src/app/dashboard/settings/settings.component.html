<div class="component-container">
    <header>
        <h4>Settings</h4>
    </header>
    <section>
        <img [src]="myProfileImage || '../../../assets/profile.png'">
        <h5>{{myName}}</h5>
        <div class="dropdown">
            <div data-bs-toggle="dropdown" class="status">
                <p>Available</p><i class="bi bi-caret-down"></i>
            </div>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdown">
                <li>
                    <i class="bi bi-circle-fill online"></i>
                    <p>Online</p>
                </li>
                <li>
                    <i class="bi bi-circle-fill busy"></i>
                    <p>Busy</p>
                </li>
                <li>
                    <i class="bi bi-circle-fill invis"></i>
                    <p>Invisible</p>
                </li>
            </ul>
        </div>
    </section>
    <main>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h3 class="accordion-header" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Personal Info
                </h3>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h3 class="accordion-header" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Privacy
                </h3>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h3 class="accordion-header" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                    aria-expanded="false" aria-controls="collapseThree">
                    Security
                </h3>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
